<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style></style>
<link type="text/css" href="static/style.css" rel="stylesheet">
</head>
<body>
  <div id="notifymessageid" class="notifymessageclass"></div>
  <div class="main-container">
     <div class="translator-app">
        <div class="app-item head-container">

           {% if languages %}
            <!-- Tools start -->
                <div class="head-item head-left">
                   {% if english %}
                     <button class="lang-btn lang-from" data-way="from" data-lang="{{english.language}}" data-dir="{{english.direction}}">
                      {{english.language_name}}
                    </button>
                   {% endif %}

                   {% if arabic %}
                     <button class="lang-btn lang-from"  data-way="from" data-lang="{{arabic.language}}" data-dir="{{arabic.direction}}">
                      {{arabic.language_name}}
                    </button>
                   {% endif %}

                     <button class="lang-btn lang-from" data-dir="" data-way="from" data-lang="" id="from_global"></button>


                    <select id="selectfrom">
                        <option value="0">&#127758;</option>
                      {% for lang in languages %}
                        <option value="{{lang.language_name}},{{lang.direction}},{{lang.language}}">{{lang.language_name}}</option>
                      {% endfor %}
                    </select>
                </div>

                <div><button id="translatebtn" class="translate-btn">Translate</button></div>


               <div class="head-item head-right">

                    {% if english %}
                     <button class="lang-btn lang-to" data-way="to" data-lang="{{english.language}}" data-dir="{{english.direction}}">
                       {{english.language_name}}
                     </button>
                    {% endif %}

                    {% if arabic %}
                     <button class="lang-btn lang-to" data-way="to" data-lang="{{arabic.language}}" data-dir="{{arabic.direction}}">
                       {{arabic.language_name}}
                     </button>
                     {% endif %}

                     <button class="lang-btn lang-to" id="to_global" data-way="to" data-lang=""></button>

                     <select id="selectto">
                          <option value="0">&#127758;</option>
                        {% for lang in languages %}
                          <option value="{{lang.language_name}},{{lang.direction}},{{lang.language}}">{{lang.language_name}}</option>
                        {% endfor %}
                     </select>
               </div>


           {% else %}
             <p>Could not load the languages</p>
           {% endif %}
           <!-- tools end -->
        </div>
          <!-- translation text areas readonly-->
        <div class="app-item left-container">
           <textarea dir="" data-way="from" id="translatetxt" class="lang-area"></textarea>
        </div>
        <div class="app-item right-container">
           <textarea dir="" data-way="to" readonly id="translatedtext"></textarea>
        </div>
     </div>
  </div>

    <script type="text/javascript" src="static/app.js"></script>
</body>
</html>
